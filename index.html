<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Aesop Rock - Shrunk</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

  </head>

  <style>
    header {
      text-align: center;
      text-decoration: underline;
    }

    .questionColumn {
      width: 20%;
    }

    td:first-child {
     font-weight: bold;
    }

    #firstNameAnswer {
      font-family: 'Permanent Marker', cursive;
      font-size: xx-large;
    }
    #lastNameAnswer {
      font-family: 'Permanent Marker', cursive;
      font-size: xx-large;
    }
    #addressAnswer {
      font-family: 'Permanent Marker', cursive;
      font-size: xx-large;
    }
  </style>

  <body>
    <div class="container-fluid">
      <header>
        <h1>Psych Office Waiting Room</h1>
        <h3>Please fill out and bring to counter</h3>
      </header>

      <section>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="questionColumn">Question</th>
                <th class="answerColumn">Answer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>First Name</td>
                <td id="firstNameAnswer"></td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td id="lastNameAnswer"></td>
              </tr>
              <tr>
                <td>Address</td>
                <td id="addressAnswer"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </body>

  <script src="shrunk.js"></script>
</html>
